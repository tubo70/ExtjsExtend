<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="http://cdn.sencha.com/ext/gpl/4.2.0/resources/css/ext-all.css" rel="stylesheet"/>
    <script src="http://cdn.sencha.com/ext/gpl/4.2.0/ext-all.js"></script>
    <script src="container/ContainerOverride.js"></script>
    <script type="application/javascript">
        Ext.onReady(function () {
            var form = Ext.create('Ext.form.Panel', {
                renderTo:Ext.getBody(),
                items: [
                    {
                        xtype:'textfield',
                        name:'Name',
                        fieldLabel:'Name'
                    },
                    {
                        xtype:'fieldcontainer',
                        fieldLabel:'Field container',
                        layout:'hbox',
                        name:'Values',
                        width:600,
                        items:[
                            {
                                xtype:'textfield',
                                hideLabel:true,
                                name:'Value1',
                                flex:1
                            },
                            {
                                xtype:'textfield',
                                hideLabel:true,
                                name:'Value2',
                                flex:1
                            }
                        ]
                    },
                    {
                        xtype:'button',
                        text:'Display items\'s count',
                        handler:function(){
                            alert('form.items.getCount():' + form.items.getCount());
                            var fieldContainer = form.down('[name=Values]');
                            alert('fieldContainer.items.getCount():'+ fieldContainer.items.getCount());
                            var count=0;
                            for(var index in form.allItems){
                                count++;
                            }
                            alert('form.allItems count:'+count);
                        }
                    }
                ]
            });
        });
    </script>
</head>
<body>

</body>
</html>
