<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="http://cdn.sencha.com/ext/gpl/4.2.0/resources/css/ext-all.css" rel="stylesheet"/>
    <script src="http://cdn.sencha.com/ext/gpl/4.2.0/ext-all.js"></script>
    <script src="container/ContainerOverride.js"></script>
    <script type="application/javascript">
        Ext.onReady(function () {
            var panel = Ext.create('Ext.panel.Panel', {
                renderTo: Ext.getBody(),
                items: [
                    {
                        xtype: 'form',
                        items: [
                            {
                                xtype: 'textfield',
                                name: 'Name',
                                fieldLabel: 'Name'
                            },
                            {
                                xtype: 'textfield',
                                name: 'Value2',
                                fieldLabel: 'Name'
                            },
                            {
                                xtype: 'fieldcontainer',
                                fieldLabel: 'Field container',
                                preventItemsBubble: false,
                                layout: 'hbox',
                                width: 600,
                                items: [
                                    {
                                        xtype: 'textfield',
                                        hideLabel: true,
                                        name: 'Value1',
                                        flex: 1
                                    },
                                    {
                                        xtype: 'textfield',
                                        hideLabel: true,
                                        name: 'Value2',
                                        flex: 1
                                    },
                                    {
                                        xtype: 'textfield',
                                        hideLabel: true,
                                        name: 'Value2',
                                        flex: 1
                                    }
                                ]
                            },
                            {
                                xtype: 'button',
                                text: 'Display items\'s count',
                                handler: function () {
                                    var form = panel.down('form');
                                    console.log('form.items.getCount():' + form.items.getCount());
                                    var fieldContainer = form.down('[xtype=fieldcontainer]');
                                    console.log('fieldContainer.items.getCount():' + fieldContainer.items.getCount());
                                    var count = 0;
                                    for (var index in form.allItems) {
                                        count++;
                                    }
                                    console.log('form.allItems count:' + count);
                                }
                            }
                        ]
                    }
                ]
            });
        });
    </script>
</head>
<body>

</body>
</html>
